<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

      <div class="container">
    <h1 class="headline">Jeremy's Simple Calculator</h1>
    
        <div class="calculatorBody">
        <div class="solutionBox">0.00</div>
        <div class="numberButtonsDiv"> <button class="numberButton" value="1">1</button>
          <button class="numberButton" value="2">2</button>
          <button class="numberButton" value="3">3</button>
          <button class="numberButton" value="4">4</button>
          <button class="numberButton" value="5">5</button>
          <button class="numberButton" value="6">6</button>
          <button class="numberButton" value="7">7</button>
          <button class="numberButton" value="8">8</button>
          <button class="numberButton" value="9">9</button>
          <button class="numberButton" value="CE" id="clearEverythingButton">CE</button>
          <button class="numberButton" value="0">0</button>
          <button class="numberButton" value="C" id="clearButton">C</button></div>
         

    
        <div class="operatorButtonsDiv">
          <button class="operatorButton addButton" value="+">+</button>
          <button class="operatorButton isubtractButton" value="-">-</button>
          <button class="operatorButton multiplyButton" value="*">x</button>
          <button class="operatorButton divisionButton" value="/">รท</button>
          <button class="operatorButton decimalButton" value=".">.</button>
          <button class="operatorButton equalsButton" value="=">=</button>
         </div>
      </div> 
      </div>
      
      </div>
       
    </div>
  </body>
</html>
